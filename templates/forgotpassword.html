<!DOCTYPE html>
<html>
<head>
<style>
input[type=submit] {
    width: 50%;
    background-color: #63696d;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
      
input[type=submit]:hover {
    background-color: #576c7a;
}
      
div {
    border-radius: 5px;
    padding: 30px;
}
legend{
  font-size: 40px;;
}
</style>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body >
    <div style="text-align:center;">
        <form method="POST" action="" >
            {{ form.hidden_tag() }}
            <fieldset  class="w3-container w3-light-grey" >
                <legend style="text-align:left;">Forgot Password</legend>
                <div class="w3-section">
                    {{ form.email.label}}
                    {% if form.email.errors %}
                        {{ form.email}}
                        <div>
                            {% for error in form.email.errors %}
                                <span>{{ error }}</span>
                            {% endfor %}
                        </div>
                    {% else %}
                        {{ form.email}}
                    {% endif %}
                </div>
                <div >
                    {{ form.submit()}}
                </div>  

    </div>

        </form>
    </div-->
</body>
</html>
